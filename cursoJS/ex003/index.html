<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados em JS</title>
    <STYLE>
        body {  font:12pt Arial;}
        button {font-size: 12pt; padding: 30px;}
    </STYLE>
</head>
<body>
    <h1>Travalhando com dados v1.0</h1>
    <button onclick="inicio()">Clicar para começar</button>
    <script>
        function inicio(){
            let nome = window.prompt('Qual é o seu nome?')
            window.alert('Olá, ${nome}! É um prazer te conhecer!')
        }
    </script>
</body>
</html>
